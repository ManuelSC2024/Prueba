<!DOCTYPE html>
<html>

<head>
    <title>Manuel Enrique Suarez Caldera</title>
    <link rel="shortcut icon" href="./imagenes/Gato5.jpg">

<body>
    <div style="padding-left: 10px; padding-right: 10px; font-family: Arial, Helvetica, sans-serif; background-color: palegreen; border: 2px black solid; border-radius: 16px; height: 750px;">

        <h1 style="text-align: center;">Our new masters: Cats</h1>

        <div style="width: 33%; background-color: rgb(219, 219, 219); float: left;">

                <h2>Supremacy based on purrs </h2>
                <img style="height: 450px;" src="./imagenes/Gato1.jpg" alt="gato">

                <ul>
                    <li>Fish</li>
                    <li>Meat</li>
                    <li>Cat food</li>
                </ul>
            </div>
        </div>

        <div style="width: 33%; background-color: rgb(219, 219, 219); float: left; align-items: center; ">
            <div style="padding-top: 5px; padding-left: 10px; width: 350px; height: auto; border: 4px black solid; margin: auto; border-radius: 12px;">

                <img style="height: 450px;" src="./imagenes/Gato3.jpg" alt="gato">

                <ol>
                    <li>Dirt</li>
                    <li>chocolate</li>
                    <li>poison</li>
                </ol>
            </div>
        </div>

        <div style="width: 33%; background-color: rgb(219, 219, 219); float: left;">
            <div style="padding-top: 5px; padding-left: 10px; width: 350px; height: 550px; border: 4px black solid; float: right; border-radius: 12px;">
